<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>UzhCode</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<header>
		<div class="overlay"></div> <!--block for background shading absolute positioning-->
				<nav class="navbar navbar-default">
				  <div class="container-fluid">
				    <!-- Brand and toggle get grouped for better mobile display -->
				    <div class="navbar-header">
				      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
				        <span class="sr-only">Toggle navigation</span>
				        <span class="icon-bar"></span>
				        <span class="icon-bar"></span>
				        <span class="icon-bar"></span>
				      </button>
				      <a class="navbar-brand" href="#">
				      	<img id="name" src="images/logo.png">
				      </a>
				    </div>

				    <!-- Collect the nav links, forms, and other content for toggling -->
				    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				      <ul class="nav navbar-nav">
				        <li><a class="button-yellow" href="https://brainbasket.org/en/technology-nation-2/">Проекты</a></li>
				        <li><a class="button-yellow" href="https://brainbasket.org/en/vision-2/">Вакансии</a></li>
				        <li><a class="button-yellow" href="#">Про нас</a></li>
				        <li><a class="button-yellow" href="index.html">Главная</a></li>
				      </ul>
				    </div><!-- /.navbar-collapse -->
				  </div><!-- /.container-fluid -->
				</nav>
				<p class="number">1679</p>
				<p class="after-number">Довольных клиентов</p>
			</div>
		</div>
		<div class="directions">
					<div class="item">
							<div class="box" id="box1">
								<p>Hello world!</p>
							</div>
					</div>
				</div>
		
			</div>
		</div>
		</div>
	</header>
	<footer>
		<div class="container ">
			<div class="row copyright">
				<p class="copy">UzhCode<sup>©</sup> 2019. All rights reserved.</p>
			</div>
		</div>
	</footer>

	<script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.js"></script>
	<script src="js/anime.min.js"></script>
	<script>
 		var text = anime({
		targets: '#name',
		translateX: 50,
		delay: 100,
		loop: 4,
		direction: 'alternate',
		duration: 900
		});
	</script>
	<script>
		var box = anime({
		targets: '#box1',
		translateX: -50,
		delay: 100,
		loop: false,
		duration: 900
		});
	</script>
	<script>
		var roundLogEl = document.querySelector('.number');

		anime({
  		targets: roundLogEl,
  		innerHTML: [0, 800],
  		easing: 'linear',
  		duration: 1000,
  		round: 1 // Will round the animated value to 1 decimal
		});
	</script>
</body>
</html>
